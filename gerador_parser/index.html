<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Gerador de Parser</title>
</head>
<body class="bg-light bg-gradient">
    <h1 class="text-center mt-4">Gerador de Parser</h1>
    <h3 class="text-center">Top-Down Preditivo</h2>

    <div class="container text-center">
        <div class="row mt-5">
            <div class="col m-2">
                <h4>Configure aqui sua gramática:</h4>

                <div class="row">
                    <input class="m-2 p-2 form-control" maxlength="1" type="text" name="simboloInicial" id="simboloInicial" placeholder="Símbolo inicial (somente letras):">
                </div>
                
                <div class="row">
                    <input class="m-2 p-2 form-control" type="text" name="naoTerminais" id="naoTerminais" placeholder="Conjunto dos não terminais (separe por vírgula):">
                </div>

                <div class="row">
                    <input class="m-2 p-2 form-control" type="text" name="terminais" id="terminais" placeholder="Conjunto dos terminais (separe por vírgula):">
                </div>

                <div class="row">
                    <textarea class="m-2 p-2 form-control" name="producoes" id="producoes" cols="30" rows="8" placeholder="Regras de produção (A -> B):"></textarea>
                </div>
            </div>

            <div class="col m-2">
                <h4>Digite a frase e veja o resultado:</h4>

                <div class="row">
                    <input class="m-2 p-2 form-control" type="text" name="fraseUsuario" id="fraseUsuario" placeholder="Frase a ser analisada:">
                </div>

                <div class="row">
                    <textarea class="m-2 p-2 form-control" name="producoes" id="producoes" cols="30" rows="12" placeholder="Resultado da tabela" disabled></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-dark btn-lg form-control" type="button" id="botaoResultado" onclick="">Analisar frase</button>
            </div>
        </div>
    </div>
</body>
</html>
